<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - Arif Woozeer</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #000000;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 300;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: #000000;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0000ff;
        }

        h2, h3 {
            font-weight: 300;
        }

        /* Category Sections - matching research.html style */
        .writing-section {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .writing-section:last-child {
            border-bottom: none;
        }

        .section-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        /* Featured Post - prose style, not card */
        .featured-post {
            margin-bottom: 25px;
        }

        .featured-post h4 {
            font-weight: 300;
            font-size: 1.2em;
            margin: 0 0 8px;
        }

        .featured-post h4 a {
            color: #007bff;
            text-decoration: underline;
        }

        .featured-post h4 a:hover {
            color: #0056b3;
        }

        .featured-excerpt {
            color: #333;
            font-size: 0.95em;
            margin: 0 0 8px;
            line-height: 1.5;
        }

        .featured-meta {
            font-size: 0.9em;
            color: #666;
        }

        /* Post List */
        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .post-list a {
            color: #007bff;
            text-decoration: underline;
        }

        .post-list a:hover {
            color: #0056b3;
        }

        .post-meta-inline {
            color: #666;
            font-size: 0.9em;
        }

        .paper-description {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-top: 4px;
        }

        .no-posts {
            color: #888;
            font-style: italic;
            margin: 0;
        }

        /* Subsections */
        .subsection {
            margin-top: 25px;
        }

        .subsection h4 {
            font-weight: 300;
            font-size: 1.1em;
            color: #333;
            margin: 0 0 12px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Arif Woozeer</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Writing</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="reading.html">Reading</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Writing</h2>

        <section class="writing-section">
            <h3>Thinking</h3>
            <p class="section-description">Academic papers, technical analysis, analytical explorations.</p>
            <div id="thinking-posts">
                <p class="no-posts">Loading...</p>
            </div>
        </section>

        <section class="writing-section">
            <h3>Feeling</h3>
            <p class="section-description">Personal reflections, lived experience, navigating systems.</p>
            <div id="feeling-posts">
                <p class="no-posts">Loading...</p>
            </div>
        </section>

        <section class="writing-section">
            <h3>Making</h3>
            <p class="section-description">Project case studies, building with intention.</p>
            <div id="making-posts">
                <!-- Posts and Medium feed will render here -->
            </div>
        </section>
    </div>

    <script src="blog/scripts/blog-index.js"></script>
</body>
</html>
