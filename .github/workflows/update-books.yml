name: Update books from Goodreads

on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-books:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch books from Goodreads RSS
        run: python books.py

      - name: Commit and push if changed
        run: |
          git diff --quiet books.json && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add books.json
          git commit -m "Update books.json from Goodreads"
          git push
