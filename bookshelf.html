<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif Woozeer's Bookshelf</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #000000;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 300;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: #000000;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0000ff;
        }
        h2, h3 {
            font-weight: 300;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-item {
            text-align: center;
        }
        .book-item img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Arif Woozeer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="bookshelf.html">Bookshelf</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="work.html">Work</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>My Bookshelf</h2>
        <p>Here are some books I've recently read or am currently reading. This list is synced with my Goodreads account.</p>
        
        <div id="bookshelf" class="book-grid">
            <!-- Books will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // We'll add JavaScript here to fetch and display your Goodreads data
        async function fetchBooks() {
            // In a real implementation, this would be replaced with actual API calls
            // For now, we'll use placeholder data
            const books = [
                { title: "The Innovator's Dilemma", author: "Clayton M. Christensen", cover: "/api/placeholder/200/300" },
                { title: "Thinking, Fast and Slow", author: "Daniel Kahneman", cover: "/api/placeholder/200/300" },
                { title: "The Lean Startup", author: "Eric Ries", cover: "/api/placeholder/200/300" },
                // Add more books as needed
            ];

            const bookshelf = document.getElementById('bookshelf');
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book-item';
                bookElement.innerHTML = `
                    <img src="${book.cover}" alt="${book.title} cover">
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                `;
                bookshelf.appendChild(bookElement);
            });
        }

        fetchBooks();
    </script>
</body>
</html>
